<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>
    <form  >
        <input type="text" placeholder="name" id="name" name="name">
        <input type="text" placeholder="class" id="class" name="class">

        <button id="submitbtn">submit</button>
    </form>

    <script>
        $(document).ready( () => {
            let    usersName = document.getElementById('name')
            let    usersClass = document.getElementById('class')
            $('#submitbtn').click( () => {
                let data = {
                    user : usersName.value,
                    class : usersClass.value
                }
                alert("User : " + data.user + " , Class : " + data.class)
            })
        })
    </script>
</body>
</html>
